{% extends "base.html" %}

{% block content%}
<table class="my_table">
    <tr>
        <th>#</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
        <th>Почта</th>
    </tr>
    {% for student in students %}
        <tr>
            <td scope="row">{{ loop.index }}</td>
            <td>{{ student.users.name }}</td>
            <td>{{ student.users.surname }}</td>
            <td>{{ student.users.birth_date }}</td>
            <td>{{ student.users.email }}</td>
        </tr>
    {% endfor %}

</table>
<style>
    table {
        font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
        font-size: 14px;
        margin-top: 40px;
        margin-left: auto;
        margin-right: auto;
        background: #e8d1c8;
        max-width: 50%;
        width: 50%;
        border-collapse: collapse;
        border-radius: 8px 8px 8px 8px;
    }
    td, th {
        padding: 10px;
    }
</style>
{% endblock %}
