{% extends "base.html" %}

{% block content %}
<form method="post" class="mt-2 ml-3">
    <input type="hidden" name="right_answers" value="{{ right_answers }}">
    <input type="hidden" name="task_id" value="{{ task_id }}">
{% for qst in data %}
    <h5>{{ qst[0] }}</h5>
    <label class="container">1) {{qst[rand[(loop.index - 1) * 4]]}}
        <input name="{{ loop.index }}" type="radio" value="1" checked>
        <span class="checkmark"></span>
    </label>
    <label class="container">2) {{qst[rand[(loop.index - 1) * 4 + 1]]}}
        <input name="{{ loop.index }}" type="radio" value="2">
        <span class="checkmark"></span>
    </label>
    <label class="container">3) {{qst[rand[(loop.index - 1) * 4 + 2]]}}
        <input name="{{ loop.index }}" type="radio" value="3">
        <span class="checkmark"></span>
    </label>
    <label class="container">4) {{qst[rand[(loop.index - 1) * 4 + 3]]}}
        <input name="{{ loop.index }}" type="radio" value="4">
        <span class="checkmark"></span>
    </label>
    </br>

{% endfor %}
    <input type="submit" value="Отправить" class="btn btn-dark btnn">
    <style>
        .container {
          display: block;

          position: relative;
          padding-left: 35px;
          margin-bottom: 12px;
          cursor: pointer;
          font-size: 22px;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        .container input {
          position: absolute;
          opacity: 0;
          cursor: pointer;
          height: 0;
          width: 0;
        }

        .checkmark {
          position: absolute;
          top: 0;
          left: 0;
          height: 25px;
          width: 25px;
          background-color: #eee;
          border-radius: 50%;
        }

        .container:hover input ~ .checkmark {
          background-color: #ccc;
        }

        .container input:checked ~ .checkmark {
          background-color: #111;
        }

        .checkmark:after {
          content: "";
          position: absolute;
          display: none;
        }

        .container input:checked ~ .checkmark:after {
          display: block;
        }

        .container .checkmark:after {
          top: 9px;
          left: 9px;
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: white;
        }
       .btnn {
        color: white;
        width: 250px;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
    .btnn:hover{background: rgb(120,120,120); }
    </style>
</form>
{% endblock %}
