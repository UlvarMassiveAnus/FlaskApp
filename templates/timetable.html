{% extends "base.html" %}
{% block content %}
<div class="mt-5 timetable">
    <h1 class="text-center">Ваше расписание на сегодня</h1>
    {% for item in lessons %}
        {% if loop.first %}
            <div class="bg-secondary d-flex p-2 bd-highlight fround">
                <a class="btn bg-light shadow-sm p-1 mb-1 flex-fill rounded" href="/readlesson/{{ item.id }}">
                    <h2>
                    {{ loop.index }}. {{item.title}}
                    </h2>
                </a>
            </div>
        {% elif loop.last %}
            <div class="bg-secondary d-flex p-2 bd-highlight lround">
                <a class="btn bg-light shadow-sm p-1 mb-1 flex-fill rounded" href="/readlesson/{{ item.id }}">
                    <h2>
                    {{ loop.index }}. {{item.title}}
                    </h2>
                </a>
            </div>
        {% else %}
            <div class="bg-secondary d-flex p-2 bd-highlight">
                <a class="btn bg-light shadow-sm p-1 mb-1 flex-fill rounded" href="/readlesson/{{ item.id }}>
                    <h2>
                    {{ loop.index }}. {{item.title}}
                    </h2>
                </a>
            </div>
        {% endif %}
    {% endfor %}

</div>
<style>
    .timetable{
        margin-left: auto;
        margin-right: auto;
        max-width: 50%;
        width: 50%;
    }
    .fround{
        border-radius: 5px 5px 0 0;
    }
    .lround{
        border-radius: 0 0 5px 5px;
    }
</style>
{% endblock %}
